<script>
let promise = new Promise((resolve, reject) => { 
// resolve, rejects are functions, callbacks
	if (Math.floor(Math.random() * 10) > 5) {
		setTimeout(() => resolve("my data"), 1000);	
	} else {
		setTimeout(() => reject(new Error("my error")), 1000);
	}
});

promise.then(
	(result) => {
		console.log(result); // result -> "my data"
	},
	(reject) => {
		console.log(reject);
	}
);
</script>
